<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
[zoom]="13">
  <agm-circle
    [latitude]="lat"
    [longitude]="lng"
    [radius]="800"
  [fillColor]="'#F44336'"
  [fillOpacity]="0.4">
  </agm-circle>

  <agm-info-window
    [latitude]="lat"
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]="true">
  Ops, there is something went wrong.
  </agm-info-window>
</agm-map>
